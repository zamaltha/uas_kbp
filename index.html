<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maltha_Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/47z98pKd71yIbgXwe9LPVC?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <!-- Keterangan Status -->
        <div id="status">Study Time</div>
        
        <!-- Timer -->
        <div id="timer">25:00</div>
        
        <!-- Input untuk Waktu Belajar dan Istirahat -->
        <div class="settings">
            <label for="studyTime">Study Time (minutes) : </label>
            <input type="number" id="studyTime" value="25">
            
            <label for="breakTime">Break Time (minutes) : </label>
            <input type="number" id="breakTime" value="5">
        </div>

        <!-- Tombol Kontrol -->
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
    
    <!-- To Do List -->
        <h1 style="padding-top: 50px;" >To-Do-List</h1>
        <div class="todobox">
            <input type="text" id="todo" placeholder="add task">
        </div>
            <button id="addBttn" style="margin-bottom: 5px;">Add Task</button>
            <ul class="no-marker" id="todo-list"></ul>
    </div>
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
